<h2 class="section-title">ðŸ‘¥ Usuarios</h2>

<div class="actions">
  <button mat-raised-button color="primary" (click)="abrirDialogoCrear()">
    <mat-icon>person_add</mat-icon>
    Nuevo usuario
  </button>
</div>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z1 full-width">

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let u">{{ u.email }}</td>
  </ng-container>

  <!-- Rol -->
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let u">
      {{ u.rol.tipo }}
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>

    <td mat-cell *matCellDef="let row">
      <button
        mat-icon-button
        color="primary"
        (click)="editarUsuario(row)"
        aria-label="Editar usuario"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <!-- ELIMINAR -->
      <button
        mat-icon-button
        color="warn"
        *ngIf="authService.hasRole('ADMINISTRADOR')"
        (click)="eliminarUsuario(row)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
