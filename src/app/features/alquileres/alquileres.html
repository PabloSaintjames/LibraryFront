<h2 class="section-title">ðŸ“¦ Alquileres</h2>

@if (mensaje) {
  <div class="alert success">
    {{ mensaje }}
  </div>
}

@if (alquileres.length === 0) {
  <p class="empty">No tienes alquileres activos.</p>
}

<div class="card-grid">
  @for (a of alquileres; track a.id) {

    <app-articulo-card
      [articulo]="toArticuloCard(a)"
      mode="devolver"
      (accion)="devolver(a.id)"
    >
    </app-articulo-card>

  }
</div>
