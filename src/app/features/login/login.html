<h2>Login</h2>

<form (ngSubmit)="login()">
  <label>
    Email
    <input type="email" [(ngModel)]="email" name="email" required />
  </label>

  <label>
    Password
    <input type="password" [(ngModel)]="password" name="password" required />
  </label>

  <button type="submit">Entrar</button>
</form>

@if (error) {
  <p class="error">{{ error }}</p>
}
