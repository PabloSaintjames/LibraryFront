<div class="card-grid">
  @for (a of articulos; track a.id) {
    <app-articulo-card
      [articulo]="{
        id: a.id,
        titulo: a.titulo,
        autor: a.autor,
        disponible: !a.alquilado,
        portadaUrl: a.isbn
          ? 'https://covers.openlibrary.org/b/isbn/' + a.isbn + '-L.jpg'
          : undefined
      }"
      mode="alquilar"
      (accion)="alquilar(a.id)"
    />
  }
</div>
