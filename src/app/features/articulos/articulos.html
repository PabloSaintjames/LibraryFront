<div class="card-grid">
  @for (a of articulos; track a.id) {
    <app-articulo-card
      [articulo]="{
        id: a.id,
        titulo: a.titulo,
        autor: a.autor,
        disponible: !a.alquilado
      }"
      [puedeAlquilar]="authService.hasRole('USUARIO', 'OPERARIO', 'ADMINISTRADOR')"
      [animando]="animandoId === a.id"
      (alquilar)="alquilar(a.id)"
    >
    </app-articulo-card>
  }
</div>
