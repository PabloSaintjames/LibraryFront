<mat-toolbar color="primary" class="toolbar">

  <!-- BOTÓN MENÚ (MÓVIL) -->
  <button
    mat-icon-button
    class="menu-btn"
    aria-label="Abrir menú"
    (click)="toggleMenu()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <!-- TÍTULO -->
  <span class="app-title">Library</span>

  <span class="spacer"></span>

  @if (auth.usuario()) {

    <!-- INFO USUARIO (SIN AVATAR, SIN INICIAL) -->
    <div class="user-info">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <span class="username">
        {{ auth.usuario()?.nombre }}
      </span>
    </div>

    <!-- TOGGLE TEMA -->
    <button
      mat-icon-button
      aria-label="Cambiar tema"
      (click)="theme.toggle()"
    >
      <mat-icon>
        {{ theme.isDark() ? 'light_mode' : 'dark_mode' }}
      </mat-icon>
    </button>

    <!-- LOGOUT -->
    <button
      mat-button
      class="logout"
      (click)="auth.logout()"
    >
      Salir
    </button>

  }

</mat-toolbar>
